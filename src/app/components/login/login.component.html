<div class="body">
    <mat-card class="form-container">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Ex. Rickyg568">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password"> 
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
