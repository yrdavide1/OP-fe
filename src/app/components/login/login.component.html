<div class="body">
    <h1 class="title">OP-fe</h1>
    <mat-card class="form-container">
        <mat-card-title style="color: black">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
                <mat-form-field>
                    <mat-label style="color: black">Username</mat-label>
                    <input matInput placeholder="Ex. Rickyg568" style="color: black">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label style="color: black">Password</mat-label>
                    <input matInput type="password" style="color: black"> 
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button style="color: black" type="submit">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
